models:
  - name: dim_antibiotics
    description: |-
      This table provides a summary list of all drugs classified as either short term or long term opiods
    columns:

      - name: brand_name
        description: Brand name of drug
        tests:
          - not_null

      - name: generic_name
        description: Generic name of drug
        tests:
          - not_null

      - name: antibiotic_flag
        description: Flags the medicine as an antibiotic
        tests:
          - not_null
